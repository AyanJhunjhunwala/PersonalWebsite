<style>
  /* Global Reset: Remove margins, padding, borders */
  * {
    margin: 0;
    padding: 0;
    border: 0;
    box-sizing: border-box;
  }
  html,
  body {
    width: 100%;
    height: 100%;
  }
  body {
    background: none;
  }

  /* Color & Font Variables (used via :host for this component) */
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* Main container with a lighter, static pastel gradient background */
  main.main {
    width: 100%;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    position: relative;
    background: linear-gradient(45deg, #fce4ec, #e8eaf6);
  }

  /* Zoom In Animation for the overall content */
  @keyframes zoomIn {
    from {
      opacity: 0;
      transform: scale(0.95);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  /* Fade In Up Animation for text and pills */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Content container with zoom in effect */
  .content {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
    animation: zoomIn 0.8s ease-out forwards;
  }

  /* Intro Section (including profile pic) */
  .intro {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.5rem;
    text-align: center;
  }

  /* Profile picture styling */
  .profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 1rem;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
  }

  .intro h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI",
      Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji",
      "Segoe UI Emoji", "Segoe UI Symbol";
    opacity: 0;
    animation: fadeInUp 1s ease-out forwards;
  }

  .intro p {
    font-size: 1rem;
    color: var(--gray-700);
    opacity: 0;
    animation: fadeInUp 1s ease-out forwards;
    animation-delay: 0.3s;
  }

  /* Link Pills */
  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.25rem;
    margin-top: 2rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding: 0.375rem 0.75rem;
    border-radius: 2.75rem;
    transition: background 0.3s ease, transform 0.3s ease;
    font-size: 0.875rem;
    font-weight: 500;
    text-decoration: none;
    opacity: 0;
    animation: fadeInUp 0.8s ease-out forwards;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
    transform: scale(1.05);
  }

  /* Staggered animation delays for pills */
  .pill-group .pill:nth-child(1) {
    animation-delay: 0.4s;
    --pill-accent: var(--bright-blue);
  }
  .pill-group .pill:nth-child(2) {
    animation-delay: 0.5s;
    --pill-accent: var(--french-violet);
  }
  .pill-group .pill:nth-child(3) {
    animation-delay: 0.6s;
    --pill-accent: var(--hot-red);
  }
  .pill-group .pill:nth-child(4) {
    animation-delay: 0.7s;
    --pill-accent: var(--hot-red);
  }
  .pill-group .pill:nth-child(5) {
    animation-delay: 0.8s;
    --pill-accent: var(--hot-red);
  }
  .pill-group .pill:nth-child(6) {
    animation-delay: 0.9s;
    --pill-accent: var(--bright-blue);
  }

  @media screen and (max-width: 650px) {
    .content {
      width: auto;
      padding: 1rem;
    }
  }

  /* Aquarium Animation Styles (Modernized Lighter Colors) */
  .aquarium {
    position: relative;
    width: 200px;
    height: 300px;
    margin-top: 2rem;
    background: #d1e8ff;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  }

  .aquarium__water {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 70%;
    background: #a7d2ff;
    animation: waterMove 5s infinite ease-in-out;
    overflow: hidden;
  }

  /* Water Ripple Effect */
  .aquarium__water::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(
      circle,
      rgba(255, 255, 255, 0.2) 0%,
      transparent 70%
    );
    opacity: 0.5;
    animation: ripple 6s infinite ease-in-out;
  }

  @keyframes ripple {
    0% {
      transform: scale(1);
      opacity: 0.5;
    }
    50% {
      transform: scale(1.2);
      opacity: 0.7;
    }
    100% {
      transform: scale(1);
      opacity: 0.5;
    }
  }

  @keyframes waterMove {
    0%,
    100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-5%);
    }
  }

  .aquarium__bubble {
    position: absolute;
    bottom: 0;
    width: 10px;
    height: 10px;
    background: #e1f5fe;
    border-radius: 50%;
    animation: bubbleRise 5s infinite;
    opacity: 0.7;
  }

  /* Positioning bubbles with staggered delays */
  .aquarium__bubble:nth-child(2) {
    left: 20%;
    animation-delay: 1s;
  }
  .aquarium__bubble:nth-child(3) {
    left: 40%;
    animation-delay: 2s;
  }
  .aquarium__bubble:nth-child(4) {
    left: 60%;
    animation-delay: 3s;
  }
  .aquarium__bubble:nth-child(5) {
    left: 80%;
    animation-delay: 4s;
  }

  @keyframes bubbleRise {
    0% {
      bottom: 0;
      opacity: 0.7;
      transform: translateX(0);
    }
    50% {
      opacity: 1;
    }
    100% {
      bottom: 100%;
      opacity: 0;
      transform: translateX(-20px);
    }
  }

  /* SpongeBob Animation with Sparkle */
  .aquarium__sponge-box {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    animation: spongeBobDance 2s infinite ease-in-out,
      sparkle 3s infinite ease-in-out;
  }

  @keyframes spongeBobDance {
    0%,
    100% {
      transform: translateX(-50%) rotate(0deg);
    }
    50% {
      transform: translateX(-50%) rotate(10deg);
    }
  }

  @keyframes sparkle {
    0% {
      filter: brightness(1);
    }
    50% {
      filter: brightness(1.5);
    }
    100% {
      filter: brightness(1);
    }
  }
</style>
